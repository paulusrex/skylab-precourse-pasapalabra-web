<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Pasapalabra</title>
  </head>
  <body>
    <nav>PASAPALABRA</nav>
    <div class="container">
      <div class="player" id="container-player1">      
      </div>
      <div class="player" id="container-player2">          
      </div>      
    </div>
    <div class="questions" id="questions-container">
      <div id="question-letter-container">
        <div id="question-letter-circle">
          <div id="question-letter-text">A</div>
        </div>
      </div>
      <p id="question-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, atque!</p>
      <input id="answer-text" placeholder="Respuesta">
      <div id="answer-control-container">
        <div id="answer-control">
          <button id="answer-send">Responder</button>
          <button id="answer-pasapalabra">Pasapalabra</button>
          <button id="answer-end">Conceder la partida</button>
        </div>
      </div>
      <div id="confirm-wait">
          <button id="confirm-wait-yes">Pulsa para continuar</button>
          <button id="confirm-wait-concede">Pulsa para conceder</button>
        </div>
      </div>
    <script src="./src/main.js" type="module"></script>
